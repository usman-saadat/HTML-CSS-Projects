<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            
            <h1> 
                Job Application 
                <span class="title_small">(Web)</span> 
            </h1>
            
            <form action="">
                <div class="form_container">

                    <!--first name-->
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter First Name"/>
                    </div>

                    <!--last name-->
                    <div class="form_control">
                        <label for="Last_name">Last Name</label>
                        <input id="last_name" name="last_name" placeholder="Enter Last Name"/>    
                    </div>

                    <!--email-->
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email"/>    
                    </div>

                    <!--Job Role-->
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>

                    <!--Address-->
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" row="4" cols="50" placeholder="Enter Address"></textarea>
                    </div>

                    <!--city-->
                    <div class="form_control">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="Enter City"/>    
                    </div>

                    <!--Pin Code-->
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter pincode"/>    
                    </div>

                    <!--Start Date-->
                    <div class="form_control">
                        <label for="date">Start Date</label>
                        <input value="2024-07-09" type="date" name="date" id="date"/>    
                    </div>

                    <!--Upload CV-->
                    <div class="form_control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" name="upload" id="upload"/>    
                    </div>
                
                </div>

                <!--Apply Now Button-->
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>

            </form>

        </div>
</body>
</html>
