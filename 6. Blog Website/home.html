<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page | Blog Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/da9868f202.js" crossorigin="anonymous"></script> <!--Using Font Awesome Library for Icons-->
</head>
<body>
    <!--1. NAVIGATION -->
    <header>
        <nav>
            <!--Text Logo-->
            <h1>Great Zone</h1>

            <!-- For Home, Post & Icons in Navbar-->
             <ul>
                <li>Home</li>
                <li>Posts</li>
                <!--Instagram-->
                <li>
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                </li>
                <!--Twitter-->
                <li>
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                </li>
                <!--LinkedIn-->
                <li>
                    <i class="fa fa-linkedin" aria-hidden="true"></i>
                </li>
             </ul>
        </nav>
    </header>

    <main>
        <!--2. HERO -->
        <section id="hero">

            <!-- Heading & Line -->
            <div class="hero_content">
                 <h1>Make Days Better !</h1>
                 <h4>They aren't coming back.</h4>
            </div>

            <!--Hero Image -->
            <div class="hero_image">
                <img src="images/hero.png" alt="hero"/>
            </div>
        </section>

        <!-- 3. LONG CARD -->
         <div class="h_card">

            <!--Card Content -->
            <div class="card_content">
                <!--Heading-->
                <h2>long established</h2>
                <!--Post-->
                <p>It is a long established fact that a reader will be distracted by
                    the readable content of a page when looking at its layout. The point
                    of using Lorem Ipsum is that....</p>
                <!--Date & Read More Button  -->
                <div class="status">
                    <p>18 July 2024</p>
                    <button class="read-btn">Read More</button>
                </div>
            </div>

            <!--Card Image -->
            <img src="images/long-card.png" alt="laptop guy"/>

         </div>
    </main>

</body>
</html>
